<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Employee Directory</title>
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <!--Add a button-->
    <a th:href="@{/showFormForAdd}"
        class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <a th:href="@{/logout}"
       class="btn btn-primary btn-sm mb-3">
        Logout
    </a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr style="text-align: center">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <!--tempEmployee >loop parameter, employees> model attribute-->
        <tbody style="text-align: center">
            <tr th:each="tempEmployee : ${employees}">
                <td th:text="${tempEmployee.firstName}"></td>
                <td th:text="${tempEmployee.lastName}"></td>
                <td th:text="${tempEmployee.email}"></td>

                <!-- Add "update" button link-->
                <td>
                    <a th:href="@{/showFormForUpdate(employeeId=${tempEmployee.id})}"
                       class="btn btn-info btn-sm" style="margin-right: 15px">
                        Update
                    </a>

                     <!-- Add "delete" button link-->
                    <a th:href="@{/delete(employeeId=${tempEmployee.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>

    </table>
</div>
</body>
</html>
